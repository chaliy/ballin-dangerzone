<div class="item">
    <table>
        <tr>
            <td>
                <% if (PhotoUrl != ""){ %>
                <img src="<%= PhotoUrl %>" style="max-height:80px; margin:10px" />
                <% } %>
            </td>
            <td>
                <h3><%= FirstName %>&nbsp;<%= LastName %></h3>
                <p><%= Phone %></p>
                <p><a href="mailto:<%= Email %>"><%= Email %></a></p>
            </td>
        </tr>
    </table>
</div>
