<div class="modal hide">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3>Create new mail message</h3>
  </div>
    <div class="modal-body">
                    
        <form>
            <fieldset>
                <legend class="hide">Compose message</legend>
                <div class="control-group">
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="subject" placeholder="Enter subject of the message">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="to" placeholder="Enter email address of the recipient">
                    </div>              
                </div>                
                <div class="control-group">
                    <div class="controls">
                        <textarea id="message" style="width:98%"></textarea>
                    </div>              
                </div>
            </fieldset>
        </form>

    </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
    <a id="submitMessage" href="javascript:;" class="btn btn-primary">Submit message</a>
  </div>
</div>
